<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- title -->
    <title>Pacman</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>

  <!-- projeto -->

  <body>
    <div class="info">
      <h1>GAME INFO</h1>
      <img src="./src/images/pacmanEating.jpg" />
      <div>
        <p>If you're using a PC:</p>
        <p>Use WASD to move</p>
        <p>If you're using a mobile:</p>
        <p>Use the buttons</p>
      </div>
      <div class="btnStart">START</div>
    </div>

    <div class="game">
      <div class="status">
        <p>
          Score:
          <span class="scoreNumber">0</span>
        </p>
        <p id="time">
          Time:
          <span class="timeNumber">00:00</span>
        </p>
      </div>

      <canvas></canvas>

      <div class="control">
        <button id="left">&#8592;</button>
        <button id="up">&#8593;</button>
        <button id="down">&#8595;</button>
        <button id="right">&#8594;</button>
      </div>
    </div>

    <div class="lose">
      <h1>YOU LOSE</h1>
      <img src="./src/images/pacmanLose.jpg" />
      <p>Come on again</p>
      <div class="btnReset" onclick="window.location.reload()">RESET</div>
    </div>

    <div class="win">
      <h1>YOU WIN</h1>
      <img src="./src/images/pacmanWin.jpg" />
      <p>Your time is: <span class="timer"></span></p>
      <div class="btnReset" onclick="window.location.reload()">RESET</div>
    </div>

    <!-- js/engine -->
    <script src="./src/scripts/engine.js" defer></script>
  </body>
</html>
